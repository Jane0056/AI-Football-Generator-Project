<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>AI Football Generator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Football Fact Generator</h1>
        </header>

        <!-- Form for input instructions -->
        <section id="form-section">
            <form id="input-form">
                <input type="text" id="user-input" placeholder="Ask anything about football..." autofocus required
                    autocomplete="off" />
                <button type="submit" id="submit-btn">Generate</button>
            </form>
        </section>

        <!-- AI Response Area -->
        <div id="output"></div> <!-- The fact will appear here -->
    </div>

            GitHub</a>
        and is
        <a href="https://ai-football-generator.netlify.app/" target="_blank">hosted on Netlify</a>

    </footer>
</body>

</html>
