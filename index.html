<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Football Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>⚽ AI Football Fact Generator</h1>
        </header>

        <!-- Form for input instructions -->
        <section id="form-section">
            <form id="input-form">
                <input type="text" id="user-input" placeholder="Ask anything about football..." autofocus required
                    autocomplete="off" />
                <button type="submit" id="submit-btn">Generate</button>
            </form>
        </section>

        <!-- AI Response Area -->
        <div id="output">
            Football, a game in which two teams of 11 players, using any part of their bodies except their hands and
            arms, try to maneuver the ball into the opposing team’s goal.
        </div>

        <footer>
            This project was coded by <a href="https://www.chioma.de/janny/" target="_blank">Chioma Jane Agwuncha</a>.
            It is <a href="https://github.com/Jane0056/AI-Football-Generator-Project" target="_blank">open-source on
                GitHub</a> and is <a href="https://ai-football-generator.netlify.app/" target="_blank">hosted on
                Netlify</a>.
        </footer>
    </div>
</body>

</html>
